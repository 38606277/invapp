            let hostname = "";
            let configInfo = getStorage('configInfo');

            console.log('configInfo.hostname', hostname)
            if (hostname == typeof "undefined" || hostname == null || hostname == "") {//为空则自动获取
                return "http://132.232.111.110:80/";

                // } else {

            } else {
                return "http://" + hostname + ":" + "80" + "/";
            }
        }
